{% set title = 'Chase Cat' %}

<!DOCTYPE html>
<html lang="en">

<style>
  html {
    font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: black;
    color: white;
  }

  body {
    margin: 16px;
  }

  .canvas {
    max-width: 640px;
    margin: 0 auto;
  }

  .dl {
    display: inline-block;
    height: 40px;
  }

  .dl__ios {
    width: 120px;
    margin-right: 16px;
    background-image: url("/static/app-store.svg");
    -webkit-background-image: url("/static/app-store.svg");
    -o-background-image: url("/static/app-store.svg");
    -moz-background-image: url("/static/app-store.svg");
  }

  .dl__android {
    width: 135px;
    background-image: url("/static/google-play.svg");
    -webkit-background-image: url("/static/google-play.svg");
    -o-background-image: url("/static/google-play.svg");
    -moz-background-image: url("/static/google-play.svg");
  }
</style>

<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
</head>
<body>

<div class="canvas">
  <h1>{{ title }}</h1>

  <p>{{ record.user_name }} reached {{ record.score }}</p>
  <p>invite you to join the game</p>

  <div>
    <a class="dl dl__ios" href="https://itunes.apple.com/us/app/chase-cat/id1376011304" target="_blank"></a>
    <a class="dl dl__android" href="https://play.google.com/store/apps/details?id=com.monk_studio.chase_cat" target="_blank"></a>
  </div>
</div>

</body>
</html>
